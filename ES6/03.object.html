<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        
        // assign - 对象的合并(浅拷贝),后者会覆盖前者,如有三个参数或以上,则只有第一个会被覆盖
        let obj1 = {x: 10};
        let obj2 = {x: 100, y: 20};
        Object.assign(obj1, obj2, {y: 200});
        console.log('assign', obj1, obj2); // obj1: {x: 100, y: 200}  obj2: {x: 100, y: 20}

        // create - 创建的对象会挂在原型下,即 create 是用来创建对象原型的
        let obj3 = Object.create({x: 1, y: 2});
        console.log('create', obj3);

        // freeze - 冻结对象
        // 冻结指的是不能向这个对象增/删/改，以及不能修改该对象已有属性的可枚举性、可配置性、可写性。该方法返回被冻结的对象。
        let obj5 = {x: 2};
        Object.freeze(obj5);
        // obj5.x = 1; // 严格模式下会报错
        console.log('freeze', obj5);
        console.log('isFrozen', Object.isFrozen(obj5)); // 是否被冻结

        // defineProperty - 给对象添加属性
        /*
            Object.defineProperty(obj, prop, descriptor)
                obj 要在其上定义属性的对象。
                prop 要定义或修改的属性的名称。
                descriptor 将被定义或修改的属性描述符。{}
                    configurable: 该属性是否可改变,可删除,默认false
                    enumerable: 是否可枚举,默认false
                    value: 对应的值,默认undefined
                    writable: 是否可写,默认false
                    get(){}
                    set(){}
            通过 . [] 等方式添加或修改的属性,可配置性,可枚举性,可写性默认为true 
        */
        let obj4 = {x: 1};
        obj4.y = 2; // 原添加属性方法
        Object.defineProperty(obj4, 'z', {
            value: 12
        })
        console.log('defineProperty', obj4);
    </script>
</body>
</html>
