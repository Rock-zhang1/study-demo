<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body span:nth-child(4) {
            color: #f60;
        }
    </style>
</head>
<body>
    <span>1</span>
    <span>2</span>
    <div>3</div>
    <span>4</span>
    <script>
        'use strict';
        
        async function fn() {
            console.log(1);
            
            let v1 = await getData();
            console.log(v1);

            let v2 = await getData();
            console.log(v2);

            console.log(3);
        }

        function getData(){
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(2);
                }, 2000)
            })
        }

        fn();

    </script>
</body>
</html>
